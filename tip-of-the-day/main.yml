---
include:
  - intents.yml
  - slots.yml
scenario:
  name: 'BotTalk Tip of the Day'
  locale: en-US
  category: EDUCATION_AND_REFERENCE
  invocation: 'BotTalk Tip of the Day'
  examplePhrases:
    - 'Alexa, open BotTalk Tip of the Day'
  steps:

    - name: First Check
      actions:
        - setContext:
            from: "{{ 'now' | date('l') }}"
            to: current_day_of_the_week
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Monday'
      next:
       'true': Monday Step
       'false': Second Check

    - name: Second Check
      actions:
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Tuesday'
      next:
       'true': Tuesday Step
       'false': Third Check

    - name: Third Check
      actions:
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Wednesday'
      next:
       'true': Wednesday Step
       'false': Fourth Check

    - name: Fourth Check
      actions:
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Thursday'
      next:
       'true': Thursday Step
       'false': Fifth Check

    - name: Fifth Check
      actions:
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Friday'
      next:
       'true': Friday Step
       'false': Sixth Check

    - name: Sixth Check
      actions:
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Saturday'
      next:
       'true': Saturday Step
       'false': Seventh Check

    - name: Seventh Check
      actions:
        - compareContext:
            var: '{{ current_day_of_the_week }}'
            is_equal: 'Sunday'
      next:
       'true': Sunday Step
       'false': Exit

    - name: Monday Step
      actions:
        - sendText: >
            This is the placeholder for any text you want to send on Monday.
        - sendCard:
            title: 'Monday Card'
            text: >
              You can also send the cards of course
            image: "https://bottalk.de/img/bottalk_landing_logo.png"
      next: Exit

